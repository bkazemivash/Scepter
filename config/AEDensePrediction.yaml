EXPERIMENT:
  tag: DMN13E10
  name: dp_AE_DMN13_10
  edition: 1
  architecture: STAE
  save_model: True
MODEL:
  o_ch: 8
  in_ch: 1
  ks: 3
  embed_dim: 3456
  n_heads: 4
  depth: 4
  sequence_type: 'LSTM'
  p: .3
  n_timepoints: 10
DATASET:
  dataset_name: FBIRN
  image_size: [53, 63, 52, 100]
  clean_up: False
  smooth: True
  imbalanced_flag: False
  n_timepoint: 10
  sampling_rate: 10
  stablize: False
  inp_mode: fMRI
  keep_shape: True
  has_input_channel: True
  valid_ids: [13]
  transform: True
  use_peak_slice: null
  task: DensePrediction
TRAIN:
  epochs: 100
  early_stop: False
  base_lr: 1e-2
  min_lr: 4e-5
  weight_decay: 0.1
  step_lr: 40
  milestones: [5, 15, 50, 100]
  batch_size: 2
  workers: 1
  warmup_epochs: 0
  warmup_lr: 1e-2
  loss: CMP
TEST:
  test_size: 2
  test_workers: 0
  shuffling: False
  metric: CMP